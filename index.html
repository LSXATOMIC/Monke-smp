<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<title>Map of the Overworld</title>
<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link rel="stylesheet" href="style.css">

<script src="js/head.min.js"></script>
<script type="text/javascript">
head.js(
   {jquery:            "js/jquery-1.11.0.min.js"},
   {jquery_ui:         "js/jquery-ui-1.10.4.min.js"},
   {jquery_mousewheel: "js/jquery.mousewheel-3.1.9.min.js"},
   {jquery_hammer:     "js/jquery.hammer.min-unknown.js"},  // I must be missing something, the official jquery.hammer versions don't work, but this one from http://solinitiative.com/demo/jquery.hammer.min.js does???
   {jquery_touchpunch: "js/jquery.ui.touch-punch.min.js"},
   {jquery_mapz:       "js/jquery.mapz.js"},
   {minecraftmap:      "minecraftmap.js"}
);
</script>

</head>
<body style="background-image:url('img/superflat.png'); background-size: cover; background-repeat: no-repeat; font-family: sans-serif;')">

<center>
<h1 id="mainTitle">Map of the Overworld</h1>

Use up/down or mousewheel to zoom, drag to scroll</p>
</center>

<div id=hud" style="position: absolute; left: 50%;">
	<div id="loading" style="position:relative; top: 50px; left: -50%; text-align: center; z-index: 40">
		<img src="img/clock_10ms.gif" width="64" height="64" style="image-rendering:-moz-crisp-edges; image-rendering: -o-crisp-edges; image-rendering:-webkit-optimize-contrast; -ms-interpolation-mode:nearest-neighbor;" /><br/>
		<i><b>Mining locations...</b></i>
	</div>
	
	<div class="sunsign hidden-sunsign" style="top: 352px; width: 192px; right: 410px">
		<img src="img/sunsetsign.png" width="192" height="96" /><br/>
	</div>
	<div class="sunsign hidden-sunsign" style="top: 352px; width: 192px; left: 410px">
		<img src="img/sunrisesign.png" width="192" height="96"/><br/>
	</div>

</div>

<main>
	<div class="map-viewport large-viewport">
	  <div id="map-1">
		<div id="zoomlevel1" class="current-level level" ></div>
		<div id="zoomlevel2" class="level" ></div>
		<div id="zoomlevel3" class="level" ></div>
		<div id="zoomlevel4" class="level" ></div>
	  </div>
	</div>
</main>
		
	
<div class="resources">
	<img id="map-background" src="img/map64.png"/>
	<img id="map-tileset" src="img/glyphs.png"/>
</div>

</body>

<script type="text/javascript">
head.ready(
	function() {
		// head.js has loaded all the javascript scrips
	
		$(document).ready(
			function() {
				// All DOM and images and CSS etc has been loaded
	
				// Everything has loaded, which means the background image is loaded. Update
				// the background colour so that screens taller than the background texture
				// are still the right colour at the bottom.
				$('body').css({ 'background-color': 'rgb(77,100,47)' });
							
				getMapLocations(
					function(locations) {
					
						// if "labelslevel" is specified on the URL, then only display labels when
						// the map is zoomed in more levels than the value of labelslevel.
						// i.e. 0 means always show labels, while 2 means don't show labels unless zoomed twice or more.
						var labelsLevel = 0;
						if ('labelslevel' in gLocationInfo.params) {
							labelsLevel = gLocationInfo.params.labelslevel;
						}	
					
						if (head.screen.height < 640 || head.screen.width < 640) {
							$('.map-viewport').removeClass('large-viewport');
							$('.map-viewport').addClass('tiny-viewport');
							createMapImageInDiv("zoomlevel1",  400,  400, locations, true);            // don't label the top level view on a small screen
							createMapImageInDiv("zoomlevel2",  708,  708, locations, labelsLevel > 1);
							createMapImageInDiv("zoomlevel3", 1253, 1253, locations, labelsLevel > 2);
							createMapImageInDiv("zoomlevel4", 2236, 2236, locations, labelsLevel > 3); // 2236 x 2236 is the largest img ipad hardware can handle (5 megapixels)
					
						} else if (head.screen.height < 800 || head.screen.width < 800) {
							$('.map-viewport').removeClass('large-viewport');
							$('.map-viewport').addClass('small-viewport');
							createMapImageInDiv("zoomlevel1",  640,  640, locations, true);            // don't label the top level view on a small screen
							createMapImageInDiv("zoomlevel2",  960,  960, locations, labelsLevel > 1);
							createMapImageInDiv("zoomlevel3", 1440, 1440, locations, labelsLevel > 2);
							createMapImageInDiv("zoomlevel4", 2236, 2236, locations, labelsLevel > 3); // 2236 x 2236 is the largest img ipad hardware can handle (5 megapixels)
						} else {
							createMapImageInDiv("zoomlevel1",  800,  800, locations, labelsLevel > 0);
							createMapImageInDiv("zoomlevel2", 1200, 1200, locations, labelsLevel > 1);
							createMapImageInDiv("zoomlevel3", 1800, 1800, locations, labelsLevel > 2);
							createMapImageInDiv("zoomlevel4", 2700, 2700, locations, labelsLevel > 3);		
						}
								
						$("#map-1").mapz({
							zoom       : true,
							mousewheel : true,
							pinchzoom  : true,
							createmaps : false
						});
								
						// hide the loading screen
						$('#loading').hide();
						$('.sunsign').removeClass('hidden-sunsign');
					}
				);
			}
		);
	}
);
</script>

</html>
