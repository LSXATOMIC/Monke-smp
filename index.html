<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<title>Minecraft Map</title>
<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link rel="stylesheet" href="style.css">
<script src="js/jquery-1.11.0.min.js"           type="text/javascript"></script>
<script src="js/jquery-ui-1.10.4.min.js"        type="text/javascript"></script>
<script src="js/jquery.ui.touch-punch.min.js"   type="text/javascript"></script>
<script src="js/jquery.hammer.min-unknown.js"   type='text/javascript'></script><!-- I must be missing something, the official jquery.hammer versions don't work, but this one from http://solinitiative.com/demo/jquery.hammer.min.js does??? -->
<script src="js/jquery.mousewheel-3.1.9.min.js" type="text/javascript"></script>
<script src="js/jquery.mapz.js"                 type="text/javascript"></script>
<script src="minecraftmap.js"                   type="text/javascript"></script>
<script type="text/javascript">
$(window).load(
	function() {
	
		var locations = getMapLocations();
	
		createMapImageInDiv("zoomlevel1", 800,  800,  locations, false);
		createMapImageInDiv("zoomlevel2", 1200, 1200, locations, false);
		createMapImageInDiv("zoomlevel3", 1800, 1800, locations, false);
		createMapImageInDiv("zoomlevel4", 2700, 2700, locations, false);		
		
		$("#map-1").mapz({
			zoom       : true,
			mousewheel : true,
			pinchzoom  : true,
			createmaps : false
		});
	}
);


</script>

</head>
<body style="background-image:url('img/superflat.png'); background-size: cover; background-repeat: no-repeat; background-color:rgb(77,100,47); font-family: sans-serif;')">

<center>
<h1>Minecraft Map</h1>

Use up/down or mousewheel to zoom, drag to scroll</p>
</center>

<div class="map-viewport">
  <div id="map-1">
	<div id="zoomlevel1" class="current-level level" ></div>
	<div id="zoomlevel2" class="level" ></div>
	<div id="zoomlevel3" class="level" ></div>
	<div id="zoomlevel4" class="level" ></div>
  </div>
</div>

<div class="resources">
	<img id="map-background" src="img/map64.png"/>
	<img id="map-tileset" src="img/glyphs.png"/>
</div>

</body>
</html>
